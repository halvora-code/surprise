<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>

      <p>Hey Chance :)</p>
      <p>I just wanted to say you mean a lot to me ðŸ’™</p>
    </div>
  </div>

  <script>
    function revealMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
